name: Webshop development CI/CD

on:
  push:
    branches:
      - dev

jobs:
  docker-build-push:
    runs-on: self-hosted

    steps:
      - name: Build Docker image
        run: |
          rm -rf ElectronicsWebshop
          git clone git@github.com:LeeviLautanen/ElectronicsWebshop.git
          cd ElectronicsWebshop
          docker build -f Dockerfile.dev -t leevil/webshop-dev-image:latest .
          cd ..
          rm -rf ElectronicsWebshop

  deploy:
    needs: docker-build-push
    runs-on: self-hosted

    steps:
      - name: Start container
        run: |
          docker rm -f webshop-dev-container || true
          docker run -d --restart unless-stopped --env-file /home/leevi/.env --name webshop-dev-container -p 1234:1234 -v /home/leevi/dev-product-pictures:/app/server/uploads leevil/webshop-dev-image:latest
          docker image prune -f
