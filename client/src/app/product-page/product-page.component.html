<div *ngIf="product" class="flex flex-col items-center">
  <!-- Main Product Section -->
  <div class="flex w-full space-x-8 p-4 bg-gray-800 rounded-lg">
    <!-- Product Image -->
    <img
      [src]="product.imageUrl"
      alt="Product image"
      class="w-96 h-96 object-cover rounded-lg"
    />

    <!-- Product Info -->
    <div class="flex flex-col justify-between text-white">
      <!-- Part Name -->
      <h2 class="mt-4 text-3xl font-bold">{{ product.name }}</h2>

      <!-- Part Price -->
      <p class="mt-4 text-3xl font-semibold">
        {{ product.price }} â‚¬
        <span class="text-lg font-normal">(sis alv.)</span>
      </p>

      <!-- Items in Stock -->
      <p class="mt-2 text-base">
        <span class="font-medium">Saatavuus:</span>
        <span class="text-white">
          {{
            product.stock > 0
              ? product.stock + " kpl varastossa"
              : "Ei varastossa"
          }}
        </span>
      </p>

      <!-- Cart Elements -->
      <app-cart-controls></app-cart-controls>
    </div>
  </div>

  <!-- Product Description and Features -->
  <div
    class="flex flex-col w-full max-w-[900px] mt-4 p-4 bg-gray-700 rounded-lg"
  >
    <!-- Description -->
    <h3 class="text-xl font-bold text-white">Tuotekuvaus</h3>
    <p class="mt-2 text-gray-300">{{ product.description }}</p>

    <!-- Features -->
    <div class="mt-6">
      <h3 class="text-xl font-bold text-white">Ominaisuudet</h3>
      <ul class="mt-2 list-disc list-inside text-gray-300">
        <li>Jotain</li>
        <li>Jotain</li>
        <li>Jotain</li>
        <li>Jotain</li>
        <li>Jotain</li>
        <li>Jotain</li>
      </ul>
    </div>
  </div>
</div>
