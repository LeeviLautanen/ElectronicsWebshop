<div *ngIf="product" class="flex flex-col items-center">
  <div class="flex w-full p-4 bg-gray-800 rounded-lg">
    <!-- Image -->
    <img
      [src]="product.image"
      alt="Product image"
      class="w-96 h-96 object-cover rounded-lg"
    />

    <!-- Info -->
    <div class="flex flex-col justify-between py-6 ml-8 text-white">
      <!-- Name -->
      <h2 class="mt-4 text-3xl font-bold">{{ product.name }}</h2>

      <!-- Price -->
      <p class="mt-4 text-3xl font-semibold">
        {{ product.price }} â‚¬
        <span class="text-lg font-normal">(sis alv.)</span>
      </p>

      <!-- Stock quantity -->
      <p class="mt-2 text-base">
        <span class="font-medium">Saatavuus:</span>
        <span class="text-white">
          {{
            product.stock > 0
              ? product.stock + " kpl varastossa"
              : "Ei varastossa"
          }}
        </span>
      </p>

      <!-- Cart controls -->
      <app-cart-controls-large [product]="product"></app-cart-controls-large>
    </div>
  </div>

  <!-- Description and features -->
  <div class="flex flex-col w-full mt-4 p-4 bg-gray-700 rounded-lg">
    <!-- Description -->
    <h3 class="text-xl font-bold text-white">Tuotekuvaus</h3>
    <p class="mt-2 text-gray-300">{{ product.description }}</p>

    <!-- Features (hidden until features are added) -->
    <div class="mt-6 hidden">
      <h3 class="text-xl font-bold text-white">Ominaisuudet</h3>
      <ul class="mt-2 list-disc list-inside text-gray-300">
        <li>Jotain</li>
        <li>Jotain</li>
        <li>Jotain</li>
        <li>Jotain</li>
        <li>Jotain</li>
        <li>Jotain</li>
      </ul>
    </div>
  </div>
</div>
