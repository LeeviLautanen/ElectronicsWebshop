<div *ngIf="product" class="flex w-screen justify-center pt-4">
  <div
    class="flex flex-col max-w-[900px] items-center space-x-8 p-4 bg-gray-800 rounded-lg"
  >
    <!-- Product Image -->
    <img
      [src]="product.imageUrl"
      alt="Product image"
      class="w-64 h-64 object-cover rounded-lg"
    />

    <!-- Product Info -->
    <div class="text-white">
      <h2 class="text-2xl font-semibold">{{ product.name }}</h2>
      <p class="mt-2 text-gray-400">{{ product.description }}</p>
      <p class="mt-4 text-lg font-bold">{{ product.price }} â‚¬</p>

      <!-- Add to Cart Button -->
      <button
        class="mt-4 bg-green-600 px-4 py-2 rounded-xl hover:bg-green-700 transition-colors"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
