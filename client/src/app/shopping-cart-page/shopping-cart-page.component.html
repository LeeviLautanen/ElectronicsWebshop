<div class="flex flex-row pt-4 gap-4">
  <!-- Cart items -->
  <div class="w-2/3 bg-gray-900 rounded-lg shadow-lg p-6 space-y-6">
    <h2 class="text-2xl font-semibold text-white">Ostokset</h2>
    <div
      *ngFor="let item of cartItems"
      class="border-b border-gray-700 pb-4 mb-4"
    >
      <app-cart-product-card [cartItem]="item"></app-cart-product-card>
    </div>
  </div>

  <!-- Summary -->
  <div class="w-1/3 bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-semibold text-white">Yhteenveto</h2>
    <div class="mt-4 space-y-2">
      <p class="flex justify-between flex-grow text-gray-300">
        <span>Tuotteita yhteensä:</span>
        <span>3</span>
      </p>
      <p class="flex justify-between text-gray-300">
        <span>Välisumma:</span>
        <span>135,00 €</span>
      </p>
      <p class="flex justify-between text-gray-300">
        <span>Toimitus:</span>
        <span>5,00 €</span>
      </p>
      <p class="flex justify-between text-xl font-bold text-white mt-4">
        <span>Yhteensä:</span>
        <span>140,00 €</span>
      </p>
    </div>
    <button
      class="w-full mt-6 bg-green-600 px-4 py-2 rounded-lg text-white font-semibold hover:bg-green-700"
    >
      Siirry kassalle
    </button>
    <button
      class="w-full mt-2 bg-gray-700 px-4 py-2 rounded-lg text-white font-semibold hover:bg-gray-600"
    >
      Jatka ostoksia
    </button>
  </div>
</div>
