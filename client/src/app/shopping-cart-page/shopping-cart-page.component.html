<div class="flex flex-row gap-4">
  <!-- Cart items -->
  <div class="w-2/3 bg-gray-900 self-start p-6 space-y-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-white">Ostokset</h2>
    <div *ngIf="cartQuantity > 0; else empty"></div>
    <div
      *ngFor="let item of cartItems"
      class="border-t border-gray-700 pt-4 mt-4"
    >
      <app-cart-product-card [cartItem]="item"></app-cart-product-card>
    </div>
    <ng-template #empty>
      <h4 class="text-lg text-white">Ostoskori on tyhjä</h4>
    </ng-template>
  </div>

  <!-- Summary -->
  <div class="w-1/3 bg-gray-800 p-6 self-start rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-white">Yhteenveto</h2>
    <div class="mt-4 space-y-2">
      <p class="flex justify-between flex-grow text-gray-300">
        <span>Tuotteita yhteensä:</span>
        <span>{{ cartQuantity }}</span>
      </p>
      <p class="flex justify-between text-gray-300">
        <span>Välisumma:</span>
        <span>{{ cartValue * 0.745 | number : "1.2-2" }} €</span>
      </p>
      <p class="flex justify-between text-gray-300">
        <span>Arvonlisävero:</span>
        <span>{{ cartValue * 0.255 | number : "1.2-2" }} €</span>
      </p>
      <p class="flex justify-between text-xl font-bold text-white mt-4">
        <span>Yhteensä:</span>
        <span>{{ cartValue | number : "1.2-2" }} €</span>
      </p>
    </div>
    <button
      (click)="checkout()"
      class="w-full mt-6 bg-green-600 px-4 py-2 rounded-lg text-white font-semibold hover:bg-green-700"
    >
      Siirry kassalle
    </button>
    <button
      [routerLink]="'/'"
      class="w-full mt-2 bg-gray-700 px-4 py-2 rounded-lg text-white font-semibold hover:bg-gray-600"
    >
      Jatka ostoksia
    </button>
  </div>
</div>
