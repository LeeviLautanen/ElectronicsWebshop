<div *ngIf="cart$ | async as cart" class="flex items-center">
  <a href="/ostoskori" class="flex items-center">
    <ng-icon name="bootstrapCart4" class="text-2xl"></ng-icon>
    <span class="text-gray-300 text-sm pl-2">
      {{ cart.itemQuantity }} Tuotetta -
      {{ cart.cartValue | currency : "EUR" : "symbol" : "1.2-2" }}
    </span>
  </a>
  <ng-icon name="bootstrapChevronDown" class="text-lg ml-2 mt-1"></ng-icon>
</div>
