<div class="flex flex-col bg-primary rounded-lg divide-y divide-gray-300">
  <button
    *ngFor="let category of categories; let i = index"
    (click)="selectCategory(i)"
    [ngClass]="{
      'bg-gray-500 text-white': selectedCategoryIndex === i,
      ' text-gray-200': selectedCategoryIndex !== i,
      'rounded-t-lg': i === 0,
      'rounded-b-lg': i === categories.length - 1
    }"
    class="w-full py-2.5 px-3 text-left transition-colors"
  >
    {{ category.name }}
  </button>
</div>
