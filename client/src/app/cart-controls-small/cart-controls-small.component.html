<div class="flex rounded-sm">
  <!-- Quantity Input -->
  <input
    type="number"
    [(ngModel)]="quantity"
    class="flex w-full spinner-always rounded-l-sm text-center text-gray-800 p-1"
  />

  <!-- Add to Cart Icon -->
  <button
    (click)="addToCart()"
    class="flex items-center justify-center rounded-r-sm p-1.5 text-white bg-greenAccent hover:bg-greenAccentSelected transition-colors"
  >
    <ng-icon name="bootstrapCartPlus" class="text-2xl"></ng-icon>
  </button>
</div>
